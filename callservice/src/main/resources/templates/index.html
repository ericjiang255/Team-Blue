<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="/webjars/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
        />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/neumorphism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Agent Overview</title>
</head>
<body>

    <!--/* NAVBAR */-->
    <nav class="navbar navbar-light bg-light flex justify-content-center">
        <h1 class="mx-auto">
            <a class="navbar-brand" href="#">
                Agent Service
            </a>
        </h1>
    </nav>
    <!--/* NAVBAR */-->


    <!--/* CONTENT */-->
    <div class="container-fluid px-5 my-2">
        <div class="row">
            <!--/* GRID RENDER */-->
            <div id="dotRows"  class="col-9 col-lg-10 gap-2">
                    <!-- <i id="agentCell" class="fa-solid fa-circle text-info fa-2x "></i>
                    <i class="fa-solid fa-circle text-success fa-2x " ></i>
            </div>
            <!--/* GRID RENDER */-->

            <!--/* STATES */-->
            <div class="col-3 col-lg-2">
                <h3 class="text-center px-3 fs-3 d-inline-flex">State Color</h3>
                <div class="state d-inline-flex d-md-flex">
                    <i class="fa-solid fa-circle mr-2 text-success"></i>
                    <label for="description" class="neumorphism-badge text-uppercase">Available</label>
                </div>
                <div class="state d-inline-flex d-md-flex">
                    <i class="fa-solid fa-circle mr-2 text-danger"></i>
                    <label for="description" class="neumorphism-badge text-uppercase">On Voice call</label>
                </div>
                <div class="state d-inline-flex d-md-flex">
                    <i class="fa-solid fa-circle mr-2 text-warning"></i>
                    <label for="description" class="badge badge-dark text-uppercase">After Call Work</label>
                </div>
                <div class="state d-inline-flex d-md-flex">
                    <i class="fa-solid fa-circle mr-2 text-dark"></i>
                    <label for="description" class="badge badge-dark text-uppercase">Logged out</label>
                </div>
                <div class="state d-inline-flex d-md-flex">
                    <i class="fa-solid fa-circle mr-2 text-info"></i>
                    <label for="description" class="badge badge-dark text-uppercase">On Preview Task</label>
                </div>
            </div>
            <!--/* STATES */-->
        </div>



    </div>
    <!--/* CONTENT */-->
    

</body>
</html>
