    <!-- ENTITY INFORMATION ROW -->
    <section id="entityInfo" class="d-flex justify-content-around m-4 px-4">
        <!-- <div class="flex" style="border: 1px solid red">H</div> -->
        <div class="entityInfo-item allEntities">
            <p >
                <b>Entities:</b>
                <!-- 5678 -->
                <span th:text="${agents.size()}" class="entityStats"></span>
            </p>
        </div>
        <div class="entityInfo-item available">
            <p>
                <b>Available:</b>
                <span th:text="${available}" class="availableStats"></span>
            </p>
        </div>
        <div class="entityInfo-item busy">
            <p>
                <b>Busy:</b>
                <span th:text="${busy}" class="busyStats"></span>
            </p>
        </div>
        <div class="entityInfo-item preview">
            <p>
                <b>Preview:</b>
                <span th:text="${preview}" class="previewStats"></span>
            </p>
        </div>
        <div class="entityInfo-item loggedout">
            <p>
                <b>Logged Out:</b>
                <span th:text="${loggedout}" class="loggedOutStats"></span>
            </p>
        </div>
        <div class="entityInfo-item after">
            <p>
                <b>After Work:</b>
                <span th:text="${after}" class="afterStats"></span>
            </p>
        </div>
    </section>

    <!-- STATISTICS COLUMNS -->
    <!-- AGENT DOT CONTAINERS -->
    <section class="p-2 my-container" >
        <div class="container-fluid d-flex flex-row">
            <div class="w-100 p-4">
                <div class="card w-100">
                    <div id="bar-chart">
                    </div>
                </div>
            </div>
            <div class="w-100 p-4">
                <div class="card w-100">
                    <div id="circle-chart" class="circle-ch"></div>
                </div>
            </div>
            <div class="w-100 text-white">
                <div class="card w-100">
                    <div id="donut-chart"></div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row container-fluid">
            <div class="w-100 ">
                <div class="card w-100 text-white">
                    <h1>Status Colors</h1>
                    <div id="option-choices" class="d-flex flex-row">
                        <div id="available-option" class="px-2">
                            
                            <label for="available-color">Available Color</label>
                            <input type="color" name="available-color" id="available-color-option">
                        </div>
                        <div id="busy-option" class="px-2">
                            <label for="busy-color">Busy Color</label>
                            <input type="color" name="busy-color" id="busy-color-option">
                        </div>
                        <div id="preview-option" class="px-2">
                            <label for="preview-color">Preview Color</label>
                            <input type="color" name="preview-color" id="preview-color-option">
                        </div>
                        <div id="loggedout-option" class="px-2">
                            <label for="loggedout-color">Logged Out Color</label>
                            <input type="color" name="loggedout-color" id="loggedout-color-option">
                        </div>
                        <div id="after-option" class="px-2">
                            <label for="after-color">After Color</label>
                            <input type="color" name="after-color" id="after-color-option">
                        </div>

                        <!-- <div id="color-picker">
                            <canvas id="color-block" height="150" width="150"></canvas>
                            <canvas id="color-strip" height="150" width="30"></canvas>
                          </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
