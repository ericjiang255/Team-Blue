<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" href="/css/ahmedStyles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="/js/ahmedJS.js"></script>
        <title>Supervisor</title>
    </head>
    <div class="container">
        <div class="row header">
            <div class="col-lg-2">
                <img src="logo.svg" width="150px" height="auto">
            </div>
            <div class="col-lg-10">
                <button class="btn status">Status</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div id="dotRows" class="grid-container">
                    <!-- <div class="item">
                        <div class="circle"></div>
                        <p class="label">1234</p>
                    </div> -->
                </div>
            </div>
            <div class="col-sm-3">
                <div class="btn-box">
                    <div class="rect"></div>
                    <button class="btn green">Available</button>
                </div>
                <div class="btn-box">
                    <div class="rect-pressed"></div>
                    <button class="btn red">On Call</button>
                </div>
                <div class="btn-box">
                    <div class="rect"></div>
                    <button class="btn yellow">On Break</button>
                </div>
                <div class="btn-box">
                    <div class="rect"></div>
                    <button class="btn black">Logged out</button>
                </div>
                <div class="btn-box">
                    <div class="rect"></div>
                    <button class="btn blue">On Preview Task</button>
                </div>
                <div class="btn-box">
                    <div class="rect"></div>
                    <button class="btn pink">After Call Work</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
