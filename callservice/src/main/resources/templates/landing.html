<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/landing.css">
    <script src="/js/landing.js" defer></script>

    <script src="/webjars/jquery/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>



</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <span th:if = "${response}" id = "response-bar"  th:text = "${response.message}"></span>
          </div>
      
          <!-- <span class="error_span" style="color: red;font-size: 13px;display: none;">Username/Password does not match.</span> -->



          <!-- Login Submit -->
          <div class="d-flex flex-column">
            <input type="password" id="userkey" class="fadeIn second" placeholder="Password">
            <button id="loginbtn" class="fadeIn third">Log In</button>
          </div>
            
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
            <a id = "abt-link" class="underlineHover" href = "https://github.com/ericjiang255/Team-Blue" target = "_blank">About</a>
          </div>
      
        </div>
      </div>

</body>

</html>
